<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tombola</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="board" class="board" role="grid" aria-live="polite"></div>

    <template id="board-cell-template">
      <button class="board__cell" type="button" data-number>
        <img
          src="images/sample.jpg"
          alt="Illustrazione della casella"
          loading="lazy"
          decoding="async"
        />
      </button>
    </template>
  </body>
</html>
