<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombola Nojana</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="app-header" role="banner">
      <div class="header-content">
        <h1>Tombola Nojana</h1>
        <p>
          Tocca un numero per scoprirne il significato tradizionale e ascoltare
          la pronuncia. Il tabellone Ã¨ ottimizzato per la consultazione da
          smartphone durante il gioco.
        </p>
      </div>
    </header>

    <main class="app-main" aria-label="Tabellone principale">
      <section class="board-card">
        <header class="board-card__header">
          <h2>Tabellone</h2>
          <p class="board-card__hint">Scorri o ruota il dispositivo per vedere tutti i numeri.</p>
        </header>
        <div id="board" class="number-grid" role="grid" aria-live="polite"></div>
      </section>
    </main>

    <div id="number-modal" class="modal" role="dialog" aria-modal="true" hidden>
      <div class="modal__dialog">
        <button type="button" class="modal__close" aria-label="Chiudi" id="modal-close">&times;</button>
        <figure class="modal__figure">
          <img id="modal-image" alt="" decoding="async" />
          <figcaption id="modal-caption" class="modal__caption"></figcaption>
        </figure>
        <div class="modal__details">
          <p id="modal-number" class="modal__number"></p>
          <dl class="modal__definitions">
            <div>
              <dt>Italiano</dt>
              <dd id="modal-italian"></dd>
            </div>
            <div>
              <dt>Dialetto</dt>
              <dd id="modal-dialect"></dd>
            </div>
          </dl>
          <button type="button" class="modal__action" id="modal-play">Riproduci pronuncia</button>
        </div>
      </div>
    </div>

    <template id="board-cell-template">
      <button class="number-card" role="gridcell">
        <span class="number-card__media" aria-hidden="true">
          <img loading="lazy" alt="" />
        </span>
        <span class="number-card__label"></span>
      </button>
    </template>
  </body>
</html>
