<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" role="img" aria-labelledby="title desc">
  <title id="title">GoatyCoder logo</title>
  <desc id="desc">Stylised goat head with green horns inside a patterned circle beside the GoatyCoder wordmark.</desc>
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="55%" stop-color="#e2f3ff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#c4e2ff" stop-opacity="0.85" />
    </radialGradient>
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#69c24a" />
      <stop offset="100%" stop-color="#3b8d2b" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f4ab8" />
      <stop offset="100%" stop-color="#23a16e" />
    </linearGradient>
    <pattern id="circuit" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#6ba6ff" />
      <circle cx="12" cy="5" r="1" fill="#6ba6ff" />
      <rect x="1.8" y="1.6" width="8.2" height="1.2" fill="#9ecbff" rx="0.6" />
      <rect x="7" y="1.6" width="1.2" height="9" fill="#9ecbff" rx="0.6" />
    </pattern>
    <mask id="circleMask">
      <circle cx="70" cy="60" r="50" fill="#fff" />
    </mask>
  </defs>
  <g transform="translate(10 0)">
    <circle cx="70" cy="60" r="50" fill="url(#bgGradient)" />
    <circle cx="70" cy="60" r="50" fill="url(#circuit)" opacity="0.45" mask="url(#circleMask)" />
    <path
      d="M53 30c-10-14-26-18-36-14 9 2 17 9 22 18 3 6 4 13 5 20 0.6 4 4 7 8 7h2c2 0 3.6-1.8 3.5-3.8-.3-9-1.3-18.5-4.5-27.2z"
      fill="url(#hornGradient)"
      opacity="0.95"
    />
    <path
      d="M87 30c10-14 26-18 36-14-9 2-17 9-22 18-3 6-4 13-5 20-0.6 4-4 7-8 7h-2c-2 0-3.6-1.8-3.5-3.8.3-9 1.3-18.5 4.5-27.2z"
      fill="url(#hornGradient)"
      opacity="0.95"
    />
    <path
      d="M70 38c-16 0-26 13-26 30 0 17 10 32 26 32s26-15 26-32c0-17-10-30-26-30zm0 18c6 0 10 5.2 10 12.2 0 3-0.7 6.3-2 9.8-0.9 2.6-3.1 4.2-5.7 4.2h-4.6c-2.6 0-4.8-1.6-5.7-4.2-1.3-3.6-2-6.9-2-9.8 0-7 4-12.2 10-12.2z"
      fill="#fff"
      stroke="#1f4ab8"
      stroke-width="3"
      stroke-linejoin="round"
    />
    <path
      d="M58 67c-3.2 0-5.6 2.7-5.2 6 .4 3.8 2.9 7.3 6.4 9l4.8 2.2c1.5 0.7 3.3 0.7 4.8 0l4.8-2.2c3.5-1.7 6-5.2 6.4-9 .4-3.3-2-6-5.2-6H58z"
      fill="#1f4ab8"
      opacity="0.12"
    />
    <circle cx="62" cy="62" r="4.8" fill="#1f4ab8" />
    <circle cx="78" cy="62" r="4.8" fill="#1f4ab8" />
    <path
      d="M64 79c2.2 2.8 5.4 4.4 8.8 4.4s6.6-1.6 8.8-4.4"
      fill="none"
      stroke="#1f4ab8"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>
  <g transform="translate(140 32)">
    <text x="0" y="38" font-family="'Signika', 'Segoe UI', sans-serif" font-weight="700" font-size="42" fill="#1f4ab8">
